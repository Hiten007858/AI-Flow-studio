<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFlow Studio - Background Remover</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6C63FF, #4A47A3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #6C63FF;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            margin-top: 20px;
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        img {
            margin-top: 30px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        #loading {
            display: none;
            color: #6C63FF;
            margin-top: 20px;
            font-weight: bold;
        }
        #download {
            display: none;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AIFlow Studio - Background Remover üî•</h1>
    <input type="file" id="image" accept="image/*">
    <button onclick="removeBG()">Remove Background</button>
    <p id="loading">Processing... Please Wait ‚è≥</p>
    <img id="result" src="">
    <a id="download" download="AIFlow-Image.png">
        <button>Download Image</button>
    </a>
</div>

<script>
async function removeBG() {
    const file = document.getElementById('image').files[0];
    if (!file) {
        alert("Please Upload Image");
        return;
    }

    document.getElementById("loading").style.display = "block";

    const apiKey = "2RoHm64NQ893ArhGmC9WkYJv";
    const formData = new FormData();
    formData.append("image_file", file);
    formData.append("size", "full");
    formData.append("format", "auto"); // Yeh hai asli SECRET üî•

    try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
            method: "POST",
            headers: {
                "X-Api-Key": apiKey
            },
            body: formData
        });

        if (response.ok) {
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            document.getElementById("result").src = url;
            document.getElementById("download").href = url;
            document.getElementById("download").style.display = "block";
        } else {
            alert("Failed to Remove Background ‚ùå");
        }
    } catch (error) {
        alert("API Error: " + error.message);
    }

    document.getElementById("loading").style.display = "none";
}
</script>

</body>
</html>
